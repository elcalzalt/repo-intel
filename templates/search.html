{% extends "layout.html" %}
{% block content %}
<main>
    <form action="/search" method="get" class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" name="q" id="searchInput" placeholder="Search for repositories, topics..."
            value="{{ query }}" />
    </form>

    {% if results %}
    <div class="repo-cards">
        {% for repo in results %}
        <div class="repo-card" onclick="window.location.href='/repo/{{ repo.name }}'">
            <h3>{{ repo.name }}</h3>
            <p>{{ repo.description }}</p>
            <small>⭐ {{ repo.stars }}</small>
            <div class="repo-actions">
                <span class="action-hint">Click to analyze →</span>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No results found.</p>
    {% endif %}
</main>
{% endblock content %}
