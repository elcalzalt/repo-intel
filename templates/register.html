<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo Intel | Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>

<body></body>
<div class="container">
    <div class="auth-container">
        <div class="auth-header">
            <h1>Repo <span>Intel</span></h1>
            <p>Create your account</p>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
            <div class="message">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <div id="signup-form" class="auth-form">
            <h2>Create Account</h2>
            <form id="signupForm" method="POST" action="/register">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" required maxlength="50">
                    <small class="form-text">Must be unique, max 50 characters</small>
                    <span class="error-message" id="signup-username-error"></span>
                </div>

                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required maxlength="100">
                    <span class="error-message" id="signup-email-error"></span>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required minlength="6">
                    <small class="form-text">Minimum 6 characters</small>
                    <span class="error-message" id="signup-password-error"></span>
                </div>

                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirmPassword" required>
                    <span class="error-message" id="signup-confirm-password-error"></span>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="signup-btn">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-spinner hidden">‚ü≥</span>
                    </button>
                </div>

                <div class="form-footer">
                    <p>Already have an account? <a href="/login">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
<script defer src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
